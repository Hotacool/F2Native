apply plugin: 'com.android.library'


android {

    compileSdkVersion rootProject.extensions.sdks.CompileSDK
    buildToolsVersion rootProject.extensions.sdks.BuildTool

    defaultConfig {
        minSdkVersion rootProject.extensions.sdks.MinSDK
        targetSdkVersion rootProject.extensions.sdks.TargetSDK
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    externalNativeBuild {
        cmake {
            path "../../CMakeLists.txt"
        }
    }

    flavorDimensions "target_app"
    productFlavors {
        standalone {
            dimension "target_app"
            externalNativeBuild {
                cmake {
                    cppFlags "-DTARGET_STANDALONE"
                    cFlags "-ffunction-sections -fdata-sections"
                    arguments "-DANDROID_STL=c++_shared", '-DTARGET_STANDALONE=1'
                }
            }
            ndk {
                abiFilters = []
                abiFilters.addAll(rootProject.extensions.sdks.ABIs)
            }
        }

        aliPay {
            dimension "target_app"
            externalNativeBuild {
                cmake {
                    cppFlags "-DTARGET_ALIPAY"
                    cFlags "-ffunction-sections -fdata-sections"
                    arguments "-DANDROID_STL=c++_shared", '-DTARGET_ALIPAY=1'
                }
            }
            ndk {
                abiFilters = []
                abiFilters.addAll(rootProject.extensions.sdks.ABIs)
            }
        }
    }

    packagingOptions {
        exclude '**/libc++_shared.so'
        exclude '**/**/libc++_shared.so'
    }
}

repositories {
    flatDir {
        dirs '../../third_party/GCanvas/android/gcanvas_library/build/outputs/aar', '../../third_party/AntGraphic'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    standaloneImplementation(name: 'gcanvas_library-1.2.0', ext: 'aar')

    aliPayImplementation 'com.alibaba:fastjson:1.2.73'
//    aliPayImplementation 'com.alipay.android.phone.wallet:antgraphic-standalone:0.1.4-SNAPSHOT'
    aliPayImplementation (name: 'antg-build-android-release', ext:'aar')

}
